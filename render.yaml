services:
  - type: web
    name: bbs-2025
    runtime: node
    env: node
    region: oregon
    plan: free
    buildCommand: ./build.sh
    startCommand: node server.cjs
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: ALLOWED_ORIGINS
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: BBS_API_SECRET
        sync: false
      - key: DATABASE_PATH
        value: /data/bbs.db
      - key: LOG_LEVEL
        value: INFO
    autoDeploy: true
    disk:
      name: bbs-data
      mountPath: /data
      sizeGB: 1
