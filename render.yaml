services:
  - type: web
    name: bbs-2025
    runtime: node
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: node server.cjs
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: ALLOWED_ORIGINS
        sync: false
      - key: KIRO_API_KEY
        sync: false
      - key: KIRO_API_URL
        value: https://api.kiro.ai/v1
      - key: KIRO_TIMEOUT
        value: 30000
      - key: DATABASE_PATH
        value: /data/bbs.db
      - key: LOG_LEVEL
        value: INFO
    autoDeploy: true
    disk:
      name: bbs-data
      mountPath: /data
      sizeGB: 1
