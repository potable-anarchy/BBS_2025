<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Test Client</title>
  <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .header {
      background: #4a90e2;
      color: white;
      padding: 20px;
    }

    .header h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .connection-form {
      padding: 20px;
      border-bottom: 1px solid #e0e0e0;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }

    .btn-primary {
      background: #4a90e2;
      color: white;
    }

    .btn-danger {
      background: #e74c3c;
      color: white;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .chat-container {
      display: grid;
      grid-template-columns: 250px 1fr;
      height: 600px;
    }

    .users-panel {
      border-right: 1px solid #e0e0e0;
      padding: 20px;
      overflow-y: auto;
      background: #fafafa;
    }

    .users-panel h3 {
      margin-bottom: 15px;
      font-size: 16px;
    }

    .user-item {
      padding: 8px 12px;
      margin-bottom: 8px;
      background: white;
      border-radius: 4px;
      font-size: 14px;
    }

    .user-status {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 8px;
    }

    .user-status.online {
      background: #2ecc71;
    }

    .chat-area {
      display: flex;
      flex-direction: column;
    }

    .messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #fafafa;
    }

    .message {
      margin-bottom: 15px;
      padding: 10px 15px;
      background: white;
      border-radius: 8px;
      max-width: 70%;
    }

    .message.own {
      margin-left: auto;
      background: #4a90e2;
      color: white;
    }

    .message-header {
      font-weight: 600;
      font-size: 13px;
      margin-bottom: 5px;
    }

    .message.own .message-header {
      color: rgba(255,255,255,0.9);
    }

    .message-content {
      font-size: 14px;
      line-height: 1.4;
    }

    .message-time {
      font-size: 11px;
      opacity: 0.7;
      margin-top: 5px;
    }

    .typing-indicator {
      padding: 10px 20px;
      font-size: 13px;
      font-style: italic;
      color: #666;
    }

    .input-area {
      border-top: 1px solid #e0e0e0;
      padding: 20px;
      background: white;
    }

    .input-group {
      display: flex;
      gap: 10px;
    }

    .input-group input {
      flex: 1;
      padding: 10px 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }

    .status {
      padding: 10px 20px;
      margin: 10px 20px;
      border-radius: 4px;
      font-size: 13px;
    }

    .status.connected {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status.disconnected {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .system-message {
      text-align: center;
      padding: 8px;
      margin: 10px 0;
      background: #e9ecef;
      border-radius: 4px;
      font-size: 13px;
      color: #495057;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>WebSocket Chat Test Client</h1>
      <p>Test the /chat endpoint with real-time communication</p>
    </div>

    <div class="connection-form" id="connectionForm">
      <div class="form-group">
        <label>Server URL:</label>
        <input type="text" id="serverUrl" value="http://localhost:3001" placeholder="http://localhost:3001">
      </div>
      <div class="form-group">
        <label>User ID:</label>
        <input type="text" id="userId" value="user-123" placeholder="user-123">
      </div>
      <div class="form-group">
        <label>Username:</label>
        <input type="text" id="username" value="Test User" placeholder="Test User">
      </div>
      <div class="form-group">
        <label>Board ID:</label>
        <input type="text" id="boardId" value="board-abc" placeholder="board-abc">
      </div>
      <button class="btn btn-primary" id="connectBtn">Connect</button>
      <button class="btn btn-danger" id="disconnectBtn" disabled>Disconnect</button>
    </div>

    <div id="statusContainer"></div>

    <div class="chat-container" id="chatContainer" style="display: none;">
      <div class="users-panel">
        <h3>Online Users</h3>
        <div id="usersList"></div>
      </div>

      <div class="chat-area">
        <div class="messages" id="messages"></div>
        <div class="typing-indicator" id="typingIndicator"></div>
        <div class="input-area">
          <div class="input-group">
            <input type="text" id="messageInput" placeholder="Type a message..." disabled>
            <button class="btn btn-primary" id="sendBtn" disabled>Send</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let socket = null;
    let typingTimeout = null;
    let currentUserId = null;
    let currentUsername = null;

    const elements = {
      serverUrl: document.getElementById('serverUrl'),
      userId: document.getElementById('userId'),
      username: document.getElementById('username'),
      boardId: document.getElementById('boardId'),
      connectBtn: document.getElementById('connectBtn'),
      disconnectBtn: document.getElementById('disconnectBtn'),
      statusContainer: document.getElementById('statusContainer'),
      chatContainer: document.getElementById('chatContainer'),
      messageInput: document.getElementById('messageInput'),
      sendBtn: document.getElementById('sendBtn'),
      messages: document.getElementById('messages'),
      usersList: document.getElementById('usersList'),
      typingIndicator: document.getElementById('typingIndicator')
    };

    elements.connectBtn.addEventListener('click', connect);
    elements.disconnectBtn.addEventListener('click', disconnect);
    elements.sendBtn.addEventListener('click', sendMessage);
    elements.messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
    elements.messageInput.addEventListener('input', handleTyping);

    function connect() {
      const serverUrl = elements.serverUrl.value;
      const userId = elements.userId.value;
      const username = elements.username.value;
      const boardId = elements.boardId.value;

      if (!userId || !username || !boardId) {
        alert('Please fill in all fields');
        return;
      }

      currentUserId = userId;
      currentUsername = username;

      socket = io(`${serverUrl}/chat`, {
        auth: { userId, username, boardId }
      });

      socket.on('connect', () => {
        showStatus('Connected to chat server', 'connected');
        elements.connectBtn.disabled = true;
        elements.disconnectBtn.disabled = false;
        elements.messageInput.disabled = false;
        elements.sendBtn.disabled = false;
        elements.chatContainer.style.display = 'grid';
      });

      socket.on('disconnect', (reason) => {
        showStatus(`Disconnected: ${reason}`, 'disconnected');
        elements.connectBtn.disabled = false;
        elements.disconnectBtn.disabled = true;
        elements.messageInput.disabled = true;
        elements.sendBtn.disabled = true;
      });

      socket.on('connect_error', (error) => {
        showStatus(`Connection error: ${error.message}`, 'disconnected');
        alert(`Connection failed: ${error.message}`);
      });

      socket.on('chat:board:joined', (data) => {
        addSystemMessage(`Joined board: ${data.boardId}`);
        updateUsersList(data.users);
      });

      socket.on('chat:user:joined', (data) => {
        addSystemMessage(`${data.username} joined the chat`);
      });

      socket.on('chat:user:left', (data) => {
        addSystemMessage(`${data.username} left the chat`);
      });

      socket.on('chat:message', (data) => {
        addMessage(data);
      });

      socket.on('chat:message:ack', (data) => {
        console.log('Message acknowledged:', data.messageId);
      });

      socket.on('chat:typing:start', (data) => {
        showTypingIndicator(data.username);
      });

      socket.on('chat:typing:stop', () => {
        hideTypingIndicator();
      });

      socket.on('chat:user:presence', (data) => {
        console.log('User presence update:', data);
      });

      socket.on('chat:error', (data) => {
        alert(`Error: ${data.error}`);
      });
    }

    function disconnect() {
      if (socket) {
        socket.disconnect();
        socket = null;
        elements.chatContainer.style.display = 'none';
        elements.messages.innerHTML = '';
      }
    }

    function sendMessage() {
      const content = elements.messageInput.value.trim();
      if (!content || !socket) return;

      socket.emit('chat:message', { content });
      elements.messageInput.value = '';
      socket.emit('chat:typing:stop');
    }

    function handleTyping() {
      if (!socket) return;

      socket.emit('chat:typing:start');

      clearTimeout(typingTimeout);
      typingTimeout = setTimeout(() => {
        socket.emit('chat:typing:stop');
      }, 1000);
    }

    function addMessage(data) {
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message' + (data.userId === currentUserId ? ' own' : '');

      const time = new Date(data.timestamp).toLocaleTimeString();

      messageDiv.innerHTML = `
        <div class="message-header">${data.username}</div>
        <div class="message-content">${escapeHtml(data.content)}</div>
        <div class="message-time">${time}</div>
      `;

      elements.messages.appendChild(messageDiv);
      elements.messages.scrollTop = elements.messages.scrollHeight;
    }

    function addSystemMessage(text) {
      const messageDiv = document.createElement('div');
      messageDiv.className = 'system-message';
      messageDiv.textContent = text;
      elements.messages.appendChild(messageDiv);
      elements.messages.scrollTop = elements.messages.scrollHeight;
    }

    function updateUsersList(users) {
      elements.usersList.innerHTML = users.map(user => `
        <div class="user-item">
          <span class="user-status ${user.presence}"></span>
          ${user.username}
        </div>
      `).join('');
    }

    function showTypingIndicator(username) {
      elements.typingIndicator.textContent = `${username} is typing...`;
    }

    function hideTypingIndicator() {
      elements.typingIndicator.textContent = '';
    }

    function showStatus(message, type) {
      elements.statusContainer.innerHTML = `
        <div class="status ${type}">${message}</div>
      `;
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
</body>
</html>
